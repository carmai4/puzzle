<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div *ngIf="b.finished" class="finished">
      <button
        mat-icon-button
        color="primary"
        [attr.aria-label]="'Mark ' + b.title + ' not yet finished'"
        (click)="markBookNotFinished(b)"
      >
        <mat-icon
          matTooltip="You finished this book on {{ b.finishedDate | date:'MM/dd/yy' }}. Click to mark it as not finished.">
          check_box
        </mat-icon>
      </button>
      <span class="finished-date">{{ b.finishedDate | date:"MM/dd/yy" }}</span>
    </div>
    <div *ngIf="!b.finished" class="not-finished">
      <button
        mat-icon-button
        color="primary"
        [attr.aria-label]="'Mark ' + b.title + ' finished'"
        (click)="markBookFinished(b)"
      >
        <mat-icon
          matTooltip="If you've finished this book, click to mark this book as finished!">
          check_box_outline_blank
        </mat-icon>
      </button>
    </div>
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details" [ngClass]="{'finished': b.finished}">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
