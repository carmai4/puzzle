<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field>
    <mat-label id="search-label" aria-label="search-label">Search</mat-label>
    <input
      aria-labelledby="search-label"
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button mat-icon-button matSuffix [attr.aria-label]="'Search'">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <tmo-books-grid [books]="books$ | async"></tmo-books-grid>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a (click)="searchExample()"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
